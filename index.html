<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div class = "container">
      <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

          <div class = "page-header">
            <h1>Todo.</h1>
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="newTodo" placeholder="Do laundry">
                </div>
                <button type="button" id = "addItem" class="btn btn-success">Add To Do</button>
              </div>
            </form>
          </div>
          <ul id = "todos">
          </ul>

        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
